<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BioCircos.js</title>
    </head>
    <body>
        <!-- BioCircos.js, Jquery.js and D3.js import -->
        <script src="../lib/jquery.js"></script>
        <script src="../lib/d3.js"></script>
        <script src="../lib/biocircos-1.1.0.js"></script>
        <!-- Prepare a <div> tag with "biocircos" id to set the picture position your will draw in html -->
        <div id="biocircos"></div>
<!-- Data configuration -->
<script src="../data/data_prepare/ARC01.js"></script>
<script>
  var TEXT01 = [ "TEXT01" , {
     x: -20,
     y: 0,
     textSize: 20,
     textWeight: "bold", //normal,bold,bolder,lighter,100,200,300,400,500,600,700,800,900
     textColor: "red",
     textOpacity: 1.0,
     text: "EGFR"
  }];
</script>
<!-- Genome configuration -->
<script>
  var BioCircosGenome = [      // Configure your own genome here.
     ["EGFR" , 1211],
  ];
  BioCircos01 = new BioCircos(TEXT01,ARC01,BioCircosGenome,{       // Initialize BioCircos.js with "BioCircosGenome" and Main configuration
     target : "biocircos",
     svgWidth : 900,
     svgHeight : 600,
     innerRadius: 246,
     outerRadius: 250,
     zoom : false,
     genomeFillColor: ["#999999"],
     ticks : {
        display : true,
        len : 5,
        color : "#000",
        textSize : 8,
        textColor : "#000",
        scale : 20
     },
     genomeLabel : {
        display : false,
        textSize : 16,
        textColor : "red",
        dx : 3.14,
        dy : "-0.95em"
     },
     ARCMouseEvent: true,
     ARCMouseClickDisplay: true,
     ARCMouseClickColor: "red",
     ARCMouseClickArcOpacity: 1,
     ARCMouseClickArcStrokeColor: "#F26223",
     ARCMouseClickArcStrokeWidth: 0,
     ARCMouseClickTextFromData: "fifth",
     ARCMouseClickTextOpacity: 1,
     ARCMouseClickTextColor: "red",
     ARCMouseClickTextSize: 8,
     ARCMouseClickTextPostionX: 0,
     ARCMouseClickTextPostionY: 0,
     ARCMouseClickTextDrag: true,
     ARCMouseMoveDisplay: true,
     ARCMouseMoveColor: "none",
     ARCMouseMoveArcOpacity: 1,
     ARCMouseMoveArcStrokeColor: "#F26223",
     ARCMouseMoveArcStrokeWidth: 3,
     ARCMouseOutDisplay: true,
     ARCMouseOutAnimationTime: 500,
     ARCMouseOutColor: "none",
     ARCMouseOutArcOpacity: 1,
     ARCMouseOutArcStrokeColor: "red",
     ARCMouseOutArcStrokeWidth: 0,
     ARCMouseOverDisplay: true,
     ARCMouseOverColor: "none",
     ARCMouseOverArcOpacity: 1,
     ARCMouseOverArcStrokeColor: "#F26223",
     ARCMouseOverArcStrokeWidth: 3,
  });
  BioCircos01.draw_genome(BioCircos01.genomeLength);  // BioCircos.js callback
</script>
    </body>
</html>
