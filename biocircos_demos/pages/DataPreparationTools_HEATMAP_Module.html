<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BioCircos.js</title>
    </head>
    <body>
        <!-- BioCircos.js, Jquery.js and D3.js import -->
        <script src="../lib/jquery.js"></script>
        <script src="../lib/d3.js"></script>
        <script src="../lib/biocircos-1.1.0.js"></script>
        <!-- Prepare a <div> tag with "biocircos" id to set the picture position your will draw in html -->
        <div id="biocircos"></div>
<!-- Data configuration -->
<script src="../data/data_prepare/HEATMAP01.js"></script>
<!-- Genome configuration -->
<script>
  var BioCircosGenome = [      // Configure your own genome here.
     ["2L" , 23011544],
     ["2R" , 21146708],
     ["3L" , 24543557],
     ["3R" , 27905053],
     ["X" , 22422827],
     ["4" , 1351857]
  ];
  BioCircos01 = new BioCircos(HEATMAP01,BioCircosGenome,{       // Initialize BioCircos.js with "BioCircosGenome" and Main configuration
     target : "biocircos",
     svgWidth : 900,
     svgHeight : 600,
     innerRadius: 246,
     outerRadius: 250,
     zoom : false,
     genomeFillColor: ["#999999"],
     ticks : {
        display : true,
        len : 5,
        color : "#000",
        textSize : 8,
        textColor : "#000",
        scale : 5000000
     },
     genomeLabel : {
        display : true,
        textSize : 16,
        textColor : "#000",
        dx : 3.14,
        dy : "-0.95em"
     },
     HEATMAPMouseEvent: true,
     HEATMAPMouseClickDisplay: true,
     HEATMAPMouseClickColor: "green",
     HEATMAPMouseClickOpacity: 1,
     HEATMAPMouseClickStrokeColor: "#F26223",
     HEATMAPMouseClickStrokeWidth: 0,
     HEATMAPMouseOutDisplay: true,
     HEATMAPMouseOutAnimationTime: 500,
     HEATMAPMouseOutColor: "none",
     HEATMAPMouseOutOpacity: 1,
     HEATMAPMouseOutStrokeColor: "none",
     HEATMAPMouseOutStrokeWidth: 0,
     HEATMAPMouseOverDisplay: true,
     HEATMAPMouseOverColor: "none",
     HEATMAPMouseOverOpacity: 1,
     HEATMAPMouseOverStrokeColor: "#F26223",
     HEATMAPMouseOverStrokeWidth: 3,
  });
  BioCircos01.draw_genome(BioCircos01.genomeLength);  // BioCircos.js callback
</script>
    </body>
</html>
