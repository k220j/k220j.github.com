<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>BioCircos.js</title>
    </head>

    <body>
        <!-- BioCircos.js, Jquery.js and D3.js import -->
        <script src="../lib/jquery.js"></script>
        <script src="../lib/d3.js"></script>
        <script src="../lib/biocircos-1.1.0.js"></script>
        <!-- Prepare a <div> tag with "biocircos" id to set the picture position your will draw in html -->
        <div id="biocircos"></div>
<!-- Data configuration -->
<script src="../data/API_main_customize_events_SNP01.js"></script>
<!-- Genome configuration -->
<style>
.BioCircosSNPTooltip {
    border-color: #000;
    color: red;
    font-size: 18px;
    font-weight: bold;
    font-family: Arial;
}
</style>
<script>
var TEXT01 = [ "TEXT01" , {
   x: -10,
   y: 0,
   textSize: 10,
   textWeight: "bold", //normal,bold,bolder,lighter,100,200,300,400,500,600,700,800,900
   textColor: "red",
   textOpacity: 1.0,
   text: "EGFR"
}];

  var BioCircosGenome = [
     ["EGFR" , 1211],
  ];

  BioCircos01 = new BioCircos(TEXT01,BACKGROUND01,SNP01,BioCircosGenome,{
     target : "biocircos",
     svgWidth : 900,
     svgHeight : 600,
     innerRadius: 246,
     outerRadius: 250,
     zoom : false,
     ARCMouseOnDisplay: true,
     SNPMouseEvent : true,
     SNPMouseOverDisplay : true,
     SNPMouseOverColor : "green",
     SNPMouseOverCircleSize : 8,
     SNPMouseOverCircleOpacity : 1.0,
     SNPMouseOverCircleStrokeColor : "blue",
     SNPMouseOverCircleStrokeWidth : 3,
     SNPMouseOverTooltipsHtml01 : "Gene : ",
     SNPMouseOverTooltipsHtml02 : "<br>Position(AA) : ",
     SNPMouseOverTooltipsHtml03 : "<br>Sample number : ",
     SNPMouseOverTooltipsHtml04 : "<br>Mutation information : ",
     SNPMouseOverTooltipsHtml05 : "",
     SNPMouseOverTooltipsPosition : "absolute",
     SNPMouseOverTooltipsBackgroundColor : "#000",
     SNPMouseOverTooltipsBorderStyle : "solid",
     SNPMouseOverTooltipsBorderWidth : 1,
     SNPMouseOverTooltipsPadding : "5px",
     SNPMouseOverTooltipsBorderRadius : "10px",
     SNPMouseOverTooltipsOpacity : 0.8,
     genomeFillColor: ["#999999"],
     ticks : {
        display : true,
        len : 5,
        color : "#000",
        textSize : 8,
        textColor : "#000",
        scale : 20
     },
     genomeLabel : {
        display : false,
        textSize : 16,
        textColor : "red",
        dx : 3.14,
        dy : "-0.95em"
     }
  });
  BioCircos01.draw_genome(BioCircos01.genomeLength);
</script>
    </body>


</html>
