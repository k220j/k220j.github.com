<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BioCircos.js</title>
    </head>
    <body>
        <!-- BioCircos.js, Jquery.js and D3.js import -->
        <script src="../lib/jquery.js"></script>
        <script src="../lib/d3.js"></script>
        <script src="../lib/biocircos-1.1.0.js"></script>
        <!-- Prepare a <div> tag with "biocircos" id to set the picture position your will draw in html -->
        <div id="biocircos"></div>
<!-- Data configuration -->
<script src="../data/data_prepare/SCATTER01.js"></script>
<!-- Genome configuration -->
<script>
  var BioCircosGenome = [      // Configure your own genome here.
     ["1" , 249250621],
     ["2" , 243199373],
     ["3" , 198022430],
     ["4" , 191154276],
     ["5" , 180915260],
     ["6" , 171115067],
     ["7" , 159138663],
     ["8" , 146364022],
     ["9" , 141213431],
     ["10" , 135534747],
     ["11" , 135006516],
     ["12" , 133851895],
     ["13" , 115169878],
     ["14" , 107349540],
     ["15" , 102531392],
     ["16" , 90354753],
     ["17" , 81195210],
     ["18" , 78077248],
     ["19" , 59128983],
     ["20" , 63025520],
     ["21" , 48129895],
     ["22" , 51304566],
     ["X" , 155270560],
     ["Y" , 59373566]
  ];
  BioCircos01 = new BioCircos(SCATTER01,BioCircosGenome,{       // Initialize BioCircos.js with "BioCircosGenome" and Main configuration
     target : "biocircos",                              // Main configuration "target"
     svgWidth : 900,                                  // Main configuration "svgWidth"
     svgHeight : 600,                                 // Main configuration "svgHeight"
     zoom : true,
     SCATTERMouseOverDisplay: true,
     SCATTERMouseOverColor: "none",
     SCATTERMouseOverCircleSize: "none",
     SCATTERMouseOverCircleOpacity: 1,
     SCATTERMouseOverCircleStrokeColor: "none",
     SCATTERMouseOverCircleStrokeWidth: 0,
     SCATTERMouseOverTooltipsHtml01 : "chr : ",
     SCATTERMouseOverTooltipsHtml02 : "<br>start : ",
     SCATTERMouseOverTooltipsHtml03 : "<br>end : ",
     SCATTERMouseOverTooltipsHtml04 : "<br>name : ",
     SCATTERMouseOverTooltipsHtml05 : "<br>cancer type : ",
     SCATTERMouseOverTooltipsPosition : "absolute",
     SCATTERMouseOverTooltipsBackgroundColor : "white",
     SCATTERMouseOverTooltipsBorderStyle : "solid",
     SCATTERMouseOverTooltipsBorderWidth : 0,
     SCATTERMouseOverTooltipsPadding : "3px",
     SCATTERMouseOverTooltipsBorderRadius : "3px",
     SCATTERMouseOverTooltipsOpacity : 0.8,
  });
  BioCircos01.draw_genome(BioCircos01.genomeLength);  // BioCircos.js callback
</script>
    </body>
</html>
