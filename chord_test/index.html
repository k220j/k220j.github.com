<title>Political Influence Data Visualization D3.js</title>
<link type="text/css" rel="stylesheet" href="style.css">

<script type="text/javascript" src="scripts/d3/d3.js"></script>

<body>
	<div id="bpg">
		<div id="mainDiv">
			<div id="svgDiv"></div>
			<div class="bpg-navBar"
				style="width: 300px; left: 0px; padding: 0px; padding-left: 20px">
				<ul class="bpg-navigation clearfix"
					style="list-style-type: none; height: 20px;">
					<li id="houseButton" class="selected">House</li>
					<li id="senateButton">Senate</li>
				</ul>
			</div>
			<div id="headerRight" style="width: 350px; right: 20px;">
				<div class="hint">

					<div
						style="color: #000; font-size: 14px; margin-top: 5px; margin-bottom: 10px; font-style: italic">
						2012 Election Cycle Contributions from <a
							href="http://en.wikipedia.org/wiki/Political_action_committee">PACs</a>.
					</div>
					<div id="totalDiv"
						style="color: #000; font-size: 22px; font-weight: bold; margin-top: 5px; font-family: Georgia; font-style: italic">
						$0</div>
				</div>
			</div>

		</div>

		<div id="toolTip" class="tooltip"
			style="width: 250px; height: 120px; position: absolute;">
			<div id="header1" class="header2"></div>
			<div class="header-rule"></div>
			<div id="head" class="header"></div>
			<div class="header-rule"></div>
			<div id="header2" class="header3"></div>
		</div>
